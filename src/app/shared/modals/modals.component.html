<!-- Modal Alerta -->
<div class="modal fade mt-5 py-5" id="alerta" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content colorModal11">
      <div class="container backModal12">
        <div class="modal-body text-center colorTexto10">
          <p class="font-weight-light">
            Política de privacidad y cookies <span (click)="politicaPrivacidad()" class="colorName3 cursor7">
              AQUÍ
            </span>
          </p>
          <div class="custom-control custom-switch">
            <input (click)="cambioPrivacidad()" type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label cursor" for="customSwitch1"> <small class="cursor7">He leído y acepto la
                política de privacidad y cookies</small> </label>
          </div>
          <hr>
          <button *ngIf="modalService.privacidadSeleccionada" type="button"
            class="btn btn-outline-warning btn-sm" data-dismiss="modal"> <span class="colorName3">No acepto</span>
          </button>
          <button (click)="contacto()" *ngIf="!modalService.privacidadSeleccionada" type="button"
            class="btn btn-outline-warning btn-sm"><span class="colorName3">
              Continuar </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Contacto-->
<div class="modal fade animated fadeIn slow mt-5 py-5" id="contacto" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content colorModal11">
      <div class="container backModal12">
        <div class="container text-center mt-3">
          <h3 class="fedeSub colorName3"><i class="fas fa-comments">&nbsp;Contacto</i>
            <button (click)="limpiarMensaje()" type="button" class="close text-right colorName3" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </h3>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="contactoFede(f)" #f="ngForm">
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text backContacto13"><i class="fas fa-at"></i></div>
                </div>
                <input [(ngModel)]="mensaje.email" name="email" type="email" class="form-control backInput14"
                  autocomplete="off" id="focusInput" placeholder="Email..." required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text backContacto13"><i class="fas fa-comment"></i></div>
                </div>
                <textarea [(ngModel)]="mensaje.mensaje" name="mensaje" class="form-control backInput14"
                  placeholder="Mensaje..." required></textarea>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="ENVIAR" class="btn btn-warning btn-block rounded-0 py-2">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Login-->
<div class="animated fadeIn modal fade mt-5 py-5" id="loginModal" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content colorModal11">
      <div class="container backModal12">
        <div class="modal-body text-center colorName3">
          <form (ngSubmit)="login(forma)" #forma="ngForm">
            <div class="form-group">
              <div class="input-group mb-2">
                <input autocomplete="off" id="focusLogin" type="text" class="form-control backInput17"
                  [(ngModel)]="usuarioLogin.nombre" name="nombre" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <input autocomplete="off" type="text" class="form-control backInput17"
                  [(ngModel)]="usuarioLogin.password" name="password" required>
              </div>
            </div>
            <div class="text-center">
              <div class="row">
                <div class="col">
                  <input type="submit" value="Entrar" class="btn btn-warning btn-block rounded-0 py-2">
                </div>
                <div class="col">
                  <input (click)="salirLogin()" type="button" value="Cerrar"
                    class="btn btn-warning btn-block rounded-0 py-2">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
